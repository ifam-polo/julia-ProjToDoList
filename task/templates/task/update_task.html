<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    
    body{
        background-color: #695356;
    }

    input{
		width: 85%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
		display: inline-block;
	}

    .center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(15, 15, 15, 0.75);
		text-align: center;
	}

	.btn-info {
		display: inline-block;
    	height: 50px;
		width: 200px;
		background-color: #2acccc;
		border-color: #2acccc;
		vertical-align: middle;
	}

	a {
		display: inline-block;
		vertical-align: middle;
		width: 200px;
		height: 50px;
    	margin-right: 10px;
		color: #fff;
		background-color: #db7b65;
		border-radius: 3px;
		text-align: center;
		line-height: 50px;
	}

</style>

<div class="center-column">

	<form method="POST" action="">
		{% csrf_token %}
		{{form}}
		
		<input class="btn btn-info" value="UPDATE" type="submit" name="Update Task">
	</form>
	
	<div>
		<a href="{%url 'lista'%}">CANCELAR</a>
	</div>
</div>
